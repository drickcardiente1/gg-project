{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aileen Guigue hotel | {% block tittle %} {% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Noto+Sans:300,400,500,600,700,800|PT+Mono:300,400,500,600,700" rel="stylesheet" />
    <link href="{% static 'css/datatables-min.css' %}" rel="stylesheet">
    <link href="{% static 'css/datatables-buttons-min.css' %}" rel="stylesheet">
    <link href="{% static 'css/nucleo-icons.css' %}" rel="stylesheet" />
    <link href="{% static 'css/nucleo-svg.css' %}" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/349ee9c857.js" crossorigin="anonymous"></script>
    <link id="pagestyle" href="{% static 'css/style.css' %}" rel="stylesheet" />
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link rel="shortcut icon" type="image/x-icon" href="https://res.cloudinary.com/devqjzqxb/image/upload/v1716026424/design3/qyyqgsqahb25arbvd89p.png">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.0.0/css/buttons.dataTables.min.css">
</head>
<body class="g-sidenav-show bg-gray-100" style="overflow-x: hidden;">
    {% block nav %}
    {% endblock %}
    {% block content %}
    {% endblock %}
    <footer class="pt-5 pb-1 footer">
        <div class="container">
            <div class="row align-items-center justify-content-lg-between">
                <div class="col-lg-6">
                    <div class="text-sm text-center copyright text-md-start">
                        Copyright Â© 2024 <a class="text-sm text-body ms-1">Hotel Reservation</a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <ul class="text-white nav nav-footer justify-content-center justify-content-lg-end">
                        <li class="nav-item">
                            <a class="text-sm nav-link text-body" target="_blank">By Aileen Guigue</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    {% block script %}
    {% endblock %}
    <script>
        function load(event) {
            event.preventDefault();
            event.target.submit();
            Swal.fire({
                title: "<i>PLEASE WAIT</i>",
                html: `<div class="spinner-border" role="status"><span class="sr-only">Please Wait</span></div>`,
                allowOutsideClick: false,
                allowEscapeKey: false,
                showCancelButton: false,
                showConfirmButton: false,
            })
        }
        function load2() {
            Swal.fire({
                title: "<i>PLEASE WAIT</i>",
                html: `<div class="spinner-border" role="status"><span class="sr-only">Please Wait</span></div>`,
                allowOutsideClick: false,
                allowEscapeKey: false,
                showCancelButton: false,
                showConfirmButton: false,
            })
            window.addEventListener('beforeunload', function () {
                Swal.close();
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static 'js/core/popper.min.js' %}"></script>
    <script src="{% static 'js/core/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/plugins/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static 'js/plugins/smooth-scrollbar.min.js' %}"></script>
    <script src="{% static 'js/plugins/swiper-bundle.min.js' %}" type="text/javascript"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
